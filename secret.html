<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background: #000;
      font-family: 'Orbitron', monospace;
      color: #00fff7;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: glitch 2s infinite;
      text-shadow: 0 0 5px #0ff, 0 0 15px #f0f;
    }

    .card {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border: 2px solid #00fff7;
      border-radius: 10px;
      box-shadow: 0 0 25px #0ff;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #00fff7;
      box-shadow: 0 0 15px #0ff;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 1.3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px solid #0ff;
      background: transparent;
      color: #0ff;
      cursor: pointer;
    }

    button:hover {
      background: #0ff;
      color: #000;
    }

    @keyframes glitch {
      0% { transform: skew(1deg); text-shadow: 2px 0 #0ff, -2px 0 #f0f; }
      20% { transform: skew(-1deg); text-shadow: -2px 0 #f0f, 2px 0 #0ff; }
      40% { transform: skew(0.5deg); text-shadow: 2px 2px #f0f, -2px -2px #0ff; }
      60% { transform: skew(-0.5deg); text-shadow: -2px 2px #0ff, 2px -2px #f0f; }
      80% { transform: skew(0deg); text-shadow: 0 0 15px #0ff, 0 0 20px #f0f; }
      100% { transform: skew(1deg); text-shadow: 2px -1px #f0f, -2px 1px #0ff; }
    }
  </style>
</head>
<body>

  <h1>SECURE TERMINAL ACCESS</h1>

  <div class="card" id="profileCard">
    <img id="agentAvatar" src="" alt="Avatar">
    <h2 id="agentName">AGENT ...</h2>
    <button onclick="window.location.href='chat.html'">[ OPEN SECURE CHAT ]</button>
  </div>

  <script>
    const agentID = localStorage.getItem("agentID");
    const avatar = localStorage.getItem("agentAvatar");

    if (agentID && avatar) {
      document.getElementById("agentName").innerText = `AGENT ${agentID.toUpperCase()}`;
      document.getElementById("agentAvatar").src = avatar;
    } else {
      document.body.innerHTML = '<h1 style="color:red;text-shadow:0 0 10px red">ACCESS ERROR: ID MISSING</h1>';
    }
  </script>

</body>
</html>
