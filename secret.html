<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background: #000;
      font-family: 'Orbitron', monospace;
      color: #00fff7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 2.8rem;
      text-shadow: 0 0 5px #0ff, 0 0 15px #f0f, 0 0 25px #0ff;
      margin-bottom: 20px;
      animation: glitch 2s infinite alternate;
    }

    @keyframes glitch {
      0% { transform: skew(0.5deg); text-shadow: 2px 0 #0ff, -2px 0 #f0f; }
      20% { transform: skew(-0.5deg); text-shadow: -2px 0 #f0f, 2px 0 #0ff; }
      40% { transform: skew(1deg); text-shadow: 2px 2px #f0f, -2px -2px #0ff; }
      60% { transform: skew(-1deg); text-shadow: -2px 2px #0ff, 2px -2px #f0f; }
      80% { transform: skew(0deg); text-shadow: 0 0 10px #0ff, 0 0 20px #f0f; }
      100% { transform: skew(0.5deg); text-shadow: 2px -1px #f0f, -2px 1px #0ff; }
    }

    img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #00fff7;
      box-shadow: 0 0 20px #00fff7;
      margin-bottom: 30px;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 15px #00fff7, 0 0 30px #f0f;
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 25px #f0f, 0 0 45px #00fff7;
      }
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      background: transparent;
      color: #00fff7;
      border: 2px solid #00fff7;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #0ff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: #00fff7;
      color: #000;
      box-shadow: 0 0 20px #0ff, 0 0 30px #f0f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 id="agentName">LOADING...</h1>
  <img id="agentAvatar" src="#" alt="Agent Avatar">
  <div class="btn-container">
    <button onclick="goToChat()">[ PROCEED TO CHAT ]</button>
    <button onclick="logout()">[ LOGOUT ]</button>
  </div>

  <script>
    const agentID = localStorage.getItem("agentID");
    const avatar = localStorage.getItem("agentAvatar");

    if (agentID && avatar) {
      document.getElementById("agentName").innerText = `AGENT ${agentID.toUpperCase()}`;
      document.getElementById("agentAvatar").src = avatar;
    } else {
      document.body.innerHTML = '<h1 style="color:red;text-shadow:0 0 10px red">ACCESS ERROR: ID MISSING</h1>';
    }

    function logout() {
      localStorage.clear();
      window.location.href = "signup.html";
    }

    function goToChat() {
      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
