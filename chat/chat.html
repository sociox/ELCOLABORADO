<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>777 â€“ Hacker Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', monospace;
      background: #000;
      color: #00fff7;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .topbar {
      background: #111;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #0ff;
    }
    .chatArea {
      flex: 1;
      display: flex;
    }
    .chatBox {
      flex: 1;
      overflow-y: auto;
      border: 2px solid #0ff;
      margin: 15px;
      padding: 10px;
      background: rgba(0, 255, 247, 0.05);
    }
    .sidebar {
      width: 220px;
      border-left: 2px solid #0ff;
      padding: 15px;
      background: #010101;
    }
    .msg {
      margin-bottom: 10px;
      padding: 6px;
      background: rgba(0, 255, 247, 0.1);
      border-left: 3px solid #0ff;
    }
    .msg strong { color: #f0f; }
    .inputArea {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #000;
    }
    input[type="text"], select {
      flex: 1;
      padding: 10px;
      background: #000;
      border: 2px solid #0ff;
      color: #0ff;
    }
    button {
      padding: 10px 20px;
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      cursor: pointer;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    ul { list-style: none; padding: 0; margin: 0; }
  </style>
</head>
<body>
  <div class="topbar">
    <div>777 SECURE OPS â€“ HACKER CHAT</div>
    <button id="clearBtn">[ CLEAR CHAT ]</button>
  </div>

  <div class="chatArea">
    <div class="chatBox" id="chatBox"></div>
    <div class="sidebar">
      <h4>AGENTS</h4>
      <ul id="memberList"></ul>
    </div>
  </div>

  <div class="inputArea">
    <input type="checkbox" id="publicSwitch" checked>
    <label for="publicSwitch">Public</label>
    <select id="receiver"></select>
    <input type="text" id="msgInput" placeholder="Enter secret message...">
    <button id="sendBtn">SEND</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, set, get, child, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbnf7_SqDWriYItfrUaIopp6fyRJ1Qop8",
      authDomain: "skillx-cf77c.firebaseapp.com",
      databaseURL: "https://skillx-cf77c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "skillx-cf77c",
      storageBucket: "skillx-cf77c.appspot.com",
      messagingSenderId: "1047716928795",
      appId: "1:1047716928795:web:ab2b073bbbccc1dbcd87be"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const agentID = localStorage.getItem("agentID") || prompt("Enter your Agent ID");
    localStorage.setItem("agentID", agentID);

    const chatBox = document.getElementById("chatBox");
    const sendBtn = document.getElementById("sendBtn");
    const msgInput = document.getElementById("msgInput");
    const clearBtn = document.getElementById("clearBtn");
    const receiver = document.getElementById("receiver");
    const publicSwitch = document.getElementById("publicSwitch");
    const memberList = document.getElementById("memberList");

    // Save online status
    const agentRef = ref(db, `agents/${agentID}`);
    set(agentRef, { online: true, lastActive: Date.now() });

    window.addEventListener("beforeunload", () => {
      update(agentRef, { online: false, lastActive: Date.now() });
    });

    // LISTEN PUBLIC
    onChildAdded(ref(db, "public"), snapshot => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<strong>${data.from} [Public]:</strong> ${data.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // LISTEN DMs
    onChildAdded(ref(db, `messages/${agentID}`), snapshot => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<strong>${data.from} â†’ you:</strong> ${data.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // SEND BUTTON
   sendBtn.onclick = () => {
  const text = msgInput.value.trim();
  const to = receiver.value;
  const isPublic = publicSwitch.checked;

  if (!text) return;

  const msgDiv = document.createElement("div");
  msgDiv.className = "msg";

  if (isPublic) {
    msgDiv.innerHTML = `<strong>${agentID} [Public]:</strong> ${text}`;
    push(ref(db, "public"), { from: agentID, text });
  } else {
    if (!to) {
      alert("Select an agent to DM");
      return;
    }
    msgDiv.innerHTML = `<strong>${agentID} â†’ ${to}:</strong> ${text}`;
    push(ref(db, `messages/${to}`), { from: agentID, text });
  }

  chatBox.appendChild(msgDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
  msgInput.value = "";
};


    // CLEAR CHAT (Admin only)
    clearBtn.onclick = () => {
      if (agentID === "Agent Head") {
        remove(ref(db, "public"));
        remove(ref(db, "messages"));
        chatBox.innerHTML = "";
      }
    };

    // LOAD AGENTS
    function loadAgents() {
      get(child(ref(db), "agents")).then(snapshot => {
        if (snapshot.exists()) {
          const agents = snapshot.val();
          receiver.innerHTML = "";
          memberList.innerHTML = "";

          for (const name in agents) {
            const isOnline = agents[name].online;
            const dot = isOnline ? "ðŸŸ¢" : "ðŸ”´";
            const option = document.createElement("option");
            option.value = name;
            option.textContent = name;
            receiver.appendChild(option);

            const li = document.createElement("li");
            li.textContent = `${dot} ${name}`;
            memberList.appendChild(li);
          }
        }
      });
    }

    loadAgents();
    setInterval(loadAgents, 5000); // refresh online list every 5s
  </script>
</body>
</html>
