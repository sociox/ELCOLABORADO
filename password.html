<!DOCTYPE html>
<html lang="en">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background-color: #000;
      font-family: 'Orbitron', monospace;
      color: #00fff7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      letter-spacing: 3px;
      text-shadow: 0 0 5px #0ff, 0 0 15px #f0f;
      animation: glitch 2s infinite;
    }

    input[type="password"] {
      padding: 15px;
      font-size: 1.1rem;
      border: 2px solid #00fff7;
      background: transparent;
      color: #00fff7;
      width: 280px;
      text-align: center;
      outline: none;
      margin-bottom: 25px;
      box-shadow: 0 0 10px #00fff7;
    }

    button {
      padding: 12px 24px;
      background: transparent;
      color: #00fff7;
      border: 2px solid #00fff7;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #00fff7;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00fff7;
      color: #000;
      box-shadow: 0 0 25px #00fff7, 0 0 30px #0ff;
    }

    #error {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      text-shadow: 0 0 8px red;
      display: none;
      animation: shake 0.3s;
    }

    .contact {
      position: absolute;
      bottom: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #0ff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
      text-align: center;
    }

    .contact p {
      margin: 6px 0;
      font-size: 0.95rem;
    }

    .contact a {
      color: #00fff7;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      text-shadow: 0 0 5px #0ff, 0 0 10px #f0f;
    }

    .contact a:hover {
      color: #f0f;
      text-shadow: 0 0 15px #f0f, 0 0 20px #0ff;
    }

    @keyframes glitch {
      0% { text-shadow: 0 0 5px #0ff, 0 0 10px #f0f; }
      20% { text-shadow: 2px 0 #f0f, -2px -2px #0ff; }
      40% { text-shadow: -2px 2px #f0f, 2px -2px #0ff; }
      60% { text-shadow: 2px 2px #f0f, -2px -2px #0ff; }
      80% { text-shadow: -2px 0 #f0f, 2px 2px #0ff; }
      100% { text-shadow: 0 0 5px #0ff, 0 0 10px #f0f; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

  <script>
    const allowedCodes = ["access777", "admin007", "letmein"];
    const codeInput = document.getElementById("codeInput");
    const errorMsg = document.getElementById("error");

    codeInput.focus();
    document.getElementById("verifyBtn").addEventListener("click", verifyCode);
    codeInput.addEventListener("keyup", function (e) {
