<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Gate</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background-color: #000000;
      font-family: 'Orbitron', monospace;
      color: #00fff7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      letter-spacing: 3px;
      color: #00fff7;
      text-shadow: 0 0 5px #0ff, 0 0 15px #f0f, 0 0 25px #0ff;
      animation: glitch 2s infinite;
    }

    input[type="password"] {
      padding: 15px;
      font-size: 1.1rem;
      border: 2px solid #00fff7;
      background: transparent;
      color: #00fff7;
      width: 280px;
      text-align: center;
      outline: none;
      margin-bottom: 25px;
      box-shadow: 0 0 10px #00fff7;
    }

    button {
      padding: 12px 24px;
      background: transparent;
      color: #00fff7;
      border: 2px solid #00fff7;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00fff7;
    }

    button:hover {
      background: #00fff7;
      color: #000;
      box-shadow: 0 0 25px #00fff7, 0 0 30px #0ff;
    }

    #error {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      text-shadow: 0 0 8px red;
      display: none;
    }

    @keyframes glitch {
      0% { text-shadow: 0 0 5px #0ff, 0 0 10px #f0f; }
      20% { text-shadow: 2px 0 #f0f, -2px -2px #0ff; }
      40% { text-shadow: -2px 2px #f0f, 2px -2px #0ff; }
      60% { text-shadow: 2px 2px #f0f, -2px -2px #0ff; }
      80% { text-shadow: -2px 0 #f0f, 2px 2px #0ff; }
      100% { text-shadow: 0 0 5px #0ff, 0 0 10px #f0f; }
    }
  </style>
</head>
<body>
  <h1>ENTER ENCRYPTED CODE</h1>
  <input type="password" id="codeInput" placeholder="********" autocomplete="off" />
  <button id="verifyBtn">[ VERIFY ACCESS ]</button>
  <div id="error">ACCESS DENIED</div>

  <script>
    const allowedCodes = ["access777"];

    document.getElementById("verifyBtn").addEventListener("click", function () {
      const code = document.getElementById("codeInput").value.trim();
      const errorMsg = document.getElementById("error");

      if (allowedCodes.includes(code)) {
        window.location.href = "signup.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
